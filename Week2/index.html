<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
          <img src="images/london beauty.jpg" alt="mainimg" class="active">
          <img src="images/Buckingham Palace.PNG" alt="Image 1">
          <img src="images/Tower Bridge.PNG" alt="Image 2">
          <img src="images/London Eye.PNG" alt="Image 3">
          <img src="images/London Tower.PNG" alt="Image 4">
          <img src="images/St.Paul's Cathedral.PNG" alt="Image 5">
        </div>
        <div class="controls">
          <button class="prev"></button>
          <button class="next"></button>
        </div>
        <div class="thumbnails">
            <img src="images/Buckingham Palace.PNG" alt="Thumbnail 1" data-index="0" class="active">
            <img src="images/Tower Bridge.PNG" alt="Thumbnail 2" data-index="1">
            <img src="images/London Eye.PNG" alt="Thumbnail 3" data-index="2">
            <img src="images/London Tower.PNG" alt="Thumbnail 4" data-index="3">
            <img src="images/St.Paul's Cathedral.PNG" alt="Thumbnail 5" data-index="4">
          </div> 
          <div class="caption">
            <h2 id="caption-title">Buckingham Palace</h2>
            <p id="caption-description">The London residence and administrative headquarters of the monarch of the United Kingdom.</p>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
