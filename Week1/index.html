<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <button id="dropdownBtn" class="dropbtn">Select Category</button>
            <div id="dropdownContent" class="dropdown-content">
                <a href="#">Everything</a>
                <a href="#">Software Development</a>
                <a href="#">Web Development</a>
                <a href="#">Data Analyst</a>
                <a href="#">IT Consultant</a>
                <a href="#">Network Administrator</a>
            </div>
        </div>
        <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Search Anything">
            <button id="searchBtn">
                <img src="search-icon.jpg" alt="Search" class="search-icon">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
